# ===============================
# Spring Boot ?? ??
# ===============================
spring.application.name=gisgraduation_version2_backend

# ?? ?? (GeoServer? 8080 ?? ?)
server.port=8081
# ===============================
# Database ?? (PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/gisgraduation_version2
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate ??
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Hibernate Spatial (PostGIS support)
spring.jpa.properties.hibernate.dialect=org.hibernate.spatial.dialect.postgis.PostgisDialect

# ===============================
# External API Keys
# ===============================
data.go.kr.key=${DATA_GO_KR_KEY:YOUR_DATA_GO_KR_KEY_HERE}