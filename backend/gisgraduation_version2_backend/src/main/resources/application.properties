spring.application.name=gisgraduation_version2_backend

# ?? ?? (GeoServer? 8080 ?? ?)
server.port=8081
# ===============================
# Database ?? (PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/gisgraduation_version2
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

